<div class="card" style="width: 18rem;">
    <img src="urlToImage" class="card-img-top" alt="{{ urlToImage }}">
    <div class="card-body">
      <h5 class="card-title">{{ name }} - ${{ price }}</h5>
      <p class="card-text">{{ description }}</p>
      <a [routerLink]="['order','id','name','price']" class="btn btn-primary">Comprar</a>
    </div>
</div>
