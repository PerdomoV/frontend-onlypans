<div class="container">
<div *ngIf="mensaje==null">
        <div class="alert alert-warning" role="alert">
            ATENCIÓN: Todo pago se realiza contra entrega. (En efectivo :v) 
        </div>

        <hr>

    <form class="row g-3" (submit)="createOrder()">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="1234 Cll. Principal">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Barrio</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ordenar</button>
        </div>
    </form>
</div>

<div *ngIf="mensaje!==null">
  <div class="alert alert-success" role="alert">
    ATENCIÓN: {{ mensaje }}
  </div>
</div>

</div>
